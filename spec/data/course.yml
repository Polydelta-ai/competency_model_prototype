data_mixins:
    course:
        class: CourseMixin
        fields:
            course:
                type: "@django.ForeignKey"
                relation: course
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    course_relation:
        class: CourseRelationMixin
        fields:
            courses:
                type: "@django.ManyToManyField"
                relation: course

data_base:
    course:
        class: CourseBase
        base: resource
        mixins: [course]
        id_fields: [course_id, name]
        meta:
            unique_together: [course, name]
            scope: course

data:
    course:
        class: Course
        base: environment
        mixins: [competency_relation]
        id_fields: [course_code]
        key: course_code
        roles:
            edit: [doi-admin]
            view: [doi-user]
        fields:
            course_code:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            type:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            description:
                type: "@django.TextField"
                options:
                    "null": true
            category:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            bureau:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 256
            duration:
                type: "@django.IntegerField"
                options:
                    "null": true

command_mixins:
    course:
        class: CourseMixin
        meta:
            course:
                data: course
                priority: 3

command_base:
    course:
        class: CourseBase
        mixins: [course]
        server_enabled: true
        groups_allowed: [doi-admin]

command:
    course:
        resource: course
        base_name: course
        base: course
        priority: 90
